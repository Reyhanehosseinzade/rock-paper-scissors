<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>rock paper scissors</title>
</head>

<body>
    <main class="container-fluid p-0 m-0">
        <section class="container mx-auto game py-3 row align-items-start p-0 m-0">
            <div class="score row justify-content-center text-center p-0 m-0 ">
                <div class="plyrscore col-6">
                    <h2>player</h2>
                    <span>0</span>
                </div>
                <div class="computerscore col-6">
                    <h2>computer</h2>
                    <span>0</span>
                </div>
            </div>

            <div class="intro row p-0 m-0">
                <h1>Rock Paper and Scissors</h1>
                <button>Let's Play</button>
            </div>

            <div class="match fadeout container row align-content-around p-0 m-0">
                <div class="winner row p-0 m-0 justify-content-center">
                    <h2>choose an option</h2>
                </div>
                <div class="hands row justify-content-evenly p-0 m-0">
                    <img src="./image/rock.png" alt="" class="plyrhand col-4 col-md-2">
                    <img src="./image/rock.png" alt="" class="computerhand col-4 col-md-2">
                </div>
                <div class="options col-12 col-md-8 mx-auto row justify-content-evenly gap-4 py-3 m-0">
                    <button class="col rock">rock</button>
                    <button class="col paper">paper</button>
                    <button class="col scissors">scissors</button>
                </div>

            </div>


        </section>

    </main>


    <script src="app.js"></script>
</body>

</html>
